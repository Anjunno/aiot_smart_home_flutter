plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin은 Android/Kotlin 다음에 위치
    id "dev.flutter.flutter-gradle-plugin"
}

// .env 파일 로드
def dotenv = new Properties()
def dotenvFile = rootProject.file(".env")

if (dotenvFile.exists()) {
    dotenv.load(new FileInputStream(dotenvFile))
}

def kakaoKey = dotenv.getProperty('KAKAO_NATIVE_APP_KEY', "")

android {
    namespace = "com.example.smarthometest"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildFeatures {
        buildConfig true
    }

    defaultConfig {
        applicationId = "com.example.smarthometest"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        println("KAKAO_NATIVE_APP_KEY: ${kakaoKey}")
        buildConfigField "String", "KAKAO_NATIVE_APP_KEY", "\"${kakaoKey}\""
        resValue "string", "kakao_app_key", kakaoKey
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

